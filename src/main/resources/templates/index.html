
<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
	<section class="vh-100" style="background-color: #eee;">
	  <div class="container py-5 h-100">
	    <div class="row d-flex justify-content-center align-items-center h-100">
	      <div class="col col-lg-9 col-xl-7">
	        <div class="card rounded-3">
	          <div class="card-body p-4">
	
	            <h4 class="text-center my-3 pb-3">To Do App</h4>
	
	            <form class="row row-cols-lg-auto g-3 justify-content-center align-items-center mb-4 pb-2"
	            	th:action="@{/addTask}" method="POST">
	              <div class="col-12">
	                <div class="form-outline d-flex">
	                <label class="form-label" for="form1" style="width:200px">Enter a task here</label>
	                  <input type="text" id="form1" class="form-control" name="description" />
	                  
	                </div>
	              </div>
	
	              <div class="col-12">
	                <button type="submit" class="btn btn-primary">Save</a>
	              </div>
	
	              
	            </form>
	
	            <table class="table mb-4">
	              <thead>
	                <tr>
	                  <th class="col-1">No.</th>
	                  <th class="col-6">Description</th>
	                  <th class="col-2">Status</th>
	                  <th class="col-3 center">Actions</th>
	                </tr>
	              </thead>
	              <tbody>
				    <tr th:each="todo, stat : ${todos}">
				        <td th:text="${stat.count}"></td>
				        <td th:text="${todo.description}"></td>
				        <td>
				            <span th:if="${todo != null && todo.status != null}">
				                <span th:text="${todo.status ? 'Done' : 'In Progress'}"></span>
				            </span>
				        </td>
				        <td>
				            <a th:href="@{/delete/{id}(id=${todo.id})}" class="btn btn-danger">Delete</a>
				            <a th:if="${todo.status}" th:href="@{/changeStatus/{id}(id=${todo.id})}" class="btn btn-success ms-1 disabled">Finish</a>
    						<a th:unless="${todo.status}" th:href="@{/changeStatus/{id}(id=${todo.id})}" class="btn btn-success ms-1 ">Finish</a>
				        </td>
				    </tr>
				</tbody>

	            </table>
	
	          </div>
	        </div>
	      </div>
	    </div>
	  </div>
	</section>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
